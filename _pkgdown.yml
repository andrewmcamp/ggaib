url: https://andrewmcamp.github.io/ggaib/

figures:
  dev: ragg::agg_png
  dpi: 600
  fig.width: 7
  fig.height: 5

template:
  bootstrap: 5
  includes:
    in_header: |
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Source+Sans+3:ital,wght@0,400;0,600;1,400&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />
      <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
  bslib:
    primary: "#1B3E6F"
    secondary: "#97A3AE"
    success: "#00AF9A"
    danger: "#C00404"
    warning: "#EBA900"
    info: "#55C8E8"
    light: "#F8F8F8"
    dark: "#333333"
    body-color: "#333333"
    link-color: "#1B3E6F"
    navbar-bg: "#F8F8F8"
    base_font:
      google: "Source Sans 3"
    heading_font:
      google: "Albert Sans"
    code_font:
      google: "Source Code Pro"
    border-radius: 0.25rem

navbar:
  type: light
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fa-github
      href: https://github.com/andrewmcamp/ggaib

reference:
  - title: Themes
    desc: ggplot2 themes for different contexts
    contents:
      - theme_aib
      - theme_aib_grid
      - theme_aib_map

  - title: Color Scales
    desc: Discrete, continuous, diverging, and binned scales using AIB brand colors
    contents:
      - scale_color_aib
      - scale_fill_aib
      - scale_color_aib_c
      - scale_fill_aib_c
      - scale_color_aib_div
      - scale_fill_aib_div
      - scale_color_aib_b
      - scale_fill_aib_b

  - title: Labels
    desc: Axis label formatters and annotation helpers
    contents:
      - aib_label
      - aib_color_title
      - aib_direct_label

  - title: Palette
    desc: Access brand colors directly
    contents:
      - aib_colors
      - aib_pal

  - title: Fonts
    desc: Font family management
    contents:
      - aib_font
      - aib_font_families
